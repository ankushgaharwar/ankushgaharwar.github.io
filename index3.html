<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Watch Inspired App Drawer</title>
    <style>
      :root {
        color-scheme: dark;
        --icon-size: clamp(84px, 11vw, 132px);
        --icon-gap: clamp(18px, 3vw, 32px);
        --spread-multiplier: 2.8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #1c1c1c, #050505 65%);
        font-family: "SF Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #f5f5f5;
        overflow: hidden;
      }

      main {
        position: relative;
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        text-align: center;
        isolation: isolate;
      }

      h1 {
        position: absolute;
        top: clamp(2rem, 8vh, 5rem);
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
        font-weight: 600;
        letter-spacing: 0.04em;
        color: rgba(255, 255, 255, 0.9);
        text-transform: uppercase;
        font-size: clamp(1.1rem, 2vw + 0.8rem, 1.75rem);
        z-index: 2;
        pointer-events: none;
      }

      .app-drawer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: clamp(1600px, calc(var(--spread-multiplier) * 100vw), 4800px);
        height: clamp(1600px, calc(var(--spread-multiplier) * 100vh), 4800px);
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(var(--icon-size), var(--icon-size)));
        grid-auto-rows: var(--icon-size);
        gap: var(--icon-gap);
        padding: calc(var(--icon-gap) * 1.5);
        justify-content: center;
        align-content: center;
        place-items: center;
      }

      .app-icon {
        width: var(--icon-size);
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        overflow: hidden;
        backdrop-filter: blur(6px);
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.16), rgba(0, 0, 0, 0.35));
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35), inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        display: grid;
        place-items: center;
        --offset-x: 0px;
        --offset-y: 0px;
        --hover-scale: 1;
        --hover-lift: 0px;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        transform: translate3d(var(--offset-x), calc(var(--offset-y) + var(--hover-lift)), 0)
          scale(var(--hover-scale));
      }

      .app-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.25));
      }

      .app-icon:hover {
        --hover-scale: 1.07;
        --hover-lift: -12px;
        box-shadow: 0 18px 34px rgba(0, 0, 0, 0.45), inset 0 0 0 1px rgba(255, 255, 255, 0.12);
      }

      @media (max-width: 768px) {
        :root {
          --spread-multiplier: 3.2;
        }

        h1 {
          top: clamp(1.5rem, 9vh, 4.5rem);
        }
      }

      @media (max-width: 520px) {
        :root {
          --spread-multiplier: 3.6;
        }

        h1 {
          top: clamp(1rem, 10vh, 4rem);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Apple Watch Style App Drawer</h1>
      <div class="app-drawer" aria-label="Application icons">
        <div class="app-icon"><img src="images/arr.png" alt="ARR Project" /></div>
        <div class="app-icon"><img src="images/CAcover.png" alt="CA Cover" /></div>
        <div class="app-icon"><img src="images/dfw.png" alt="DFW" /></div>
        <div class="app-icon"><img src="images/gro247dls.png" alt="Gro247" /></div>
        <div class="app-icon"><img src="images/mb.png" alt="MB" /></div>
        <div class="app-icon"><img src="images/pd.png" alt="Product Design" /></div>
        <div class="app-icon"><img src="images/elm.png" alt="ELM" /></div>
        <div class="app-icon"><img src="images/hp.png" alt="HP" /></div>
        <div class="app-icon"><img src="images/qz.png" alt="Quiz" /></div>
        <div class="app-icon"><img src="images/zcs.png" alt="ZCS" /></div>
        <div class="app-icon"><img src="images/sol.png" alt="SOL" /></div>
        <div class="app-icon"><img src="images/sos.png" alt="SOS" /></div>
        <div class="app-icon"><img src="images/sp.png" alt="SP" /></div>
        <div class="app-icon"><img src="images/ttd.png" alt="TTD" /></div>
        <div class="app-icon"><img src="images/ubercover.png" alt="Uber" /></div>
        <div class="app-icon"><img src="images/usmile.png" alt="U Smile" /></div>
        <div class="app-icon"><img src="images/kv.png" alt="KV" /></div>
        <div class="app-icon"><img src="images/ck.png" alt="CK" /></div>
        <div class="app-icon"><img src="images/caarg.png" alt="CA ARG" /></div>
        <div class="app-icon"><img src="images/dadshsg.png" alt="Dadsh SG" /></div>
        <div class="app-icon"><img src="images/as.png" alt="AS" /></div>
        <div class="app-icon"><img src="images/bkwai.png" alt="BKW AI" /></div>
        <div class="app-icon"><img src="images/kv.png" alt="KV" /></div>
        <div class="app-icon"><img src="images/qachecklist.png" alt="QA Checklist" /></div>
        <div class="app-icon"><img src="images/tl.png" alt="TL" /></div>
      </div>
    </main>
    <script>
      (() => {
        const drawer = document.querySelector(".app-drawer");
        if (!drawer) return;

        const baseIcons = Array.from(drawer.children);
        if (!baseIcons.length) return;

        const maxShift = 20;
        let icons = [];
        let resizeFrame = null;

        const populateDrawer = () => {
          while (drawer.children.length > baseIcons.length) {
            drawer.removeChild(drawer.lastElementChild);
          }

          const computedStyles = getComputedStyle(drawer);
          const gapValue = parseFloat(computedStyles.gap) || 0;
          const sampleIcon = baseIcons[0].getBoundingClientRect();
          const stepX = sampleIcon.width + gapValue;
          const stepY = sampleIcon.height + gapValue;
          const columns = Math.max(1, Math.ceil(drawer.offsetWidth / stepX));
          const rows = Math.max(1, Math.ceil(drawer.offsetHeight / stepY));
          const targetCount = (columns + 2) * (rows + 2);

          let index = 0;
          while (drawer.children.length < targetCount) {
            const clone = baseIcons[index % baseIcons.length].cloneNode(true);
            drawer.appendChild(clone);
            index += 1;
          }

          icons = Array.from(drawer.querySelectorAll(".app-icon"));
        };

        const updateIconOffset = (clientX, clientY) => {
          const xRatio = clientX / window.innerWidth - 0.5;
          const yRatio = clientY / window.innerHeight - 0.5;
          const offsetX = xRatio * maxShift;
          const offsetY = yRatio * maxShift;

          icons.forEach((icon, iconIndex) => {
            const depth = 0.35 + (iconIndex % 7) * 0.08;
            icon.style.setProperty("--offset-x", `${offsetX * depth}px`);
            icon.style.setProperty("--offset-y", `${offsetY * depth}px`);
          });
        };

        const resetOffsets = () => {
          icons.forEach((icon) => {
            icon.style.setProperty("--offset-x", "0px");
            icon.style.setProperty("--offset-y", "0px");
          });
        };

        const schedulePopulate = () => {
          if (resizeFrame) {
            cancelAnimationFrame(resizeFrame);
          }

          resizeFrame = window.requestAnimationFrame(() => {
            resizeFrame = null;
            populateDrawer();
            resetOffsets();
          });
        };

        window.addEventListener("pointermove", (event) => {
          updateIconOffset(event.clientX, event.clientY);
        });

        window.addEventListener("pointerleave", resetOffsets);
        window.addEventListener("resize", schedulePopulate);
        window.addEventListener("load", schedulePopulate);

        populateDrawer();
      })();
    </script>
  </body>
</html>
